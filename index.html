<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <form action="submit"></form>
      <div class="col-9">
        <input
          type="search"
          placeholder="Enter a city.."
          class="form-control search-input"
        />
      </div>
      <div class="col-3 p-0">
        <input type="submit" class="btn btn-primary w-100" value="Search" />
      </div>
    </div>
    <h1>Bulawayo</h1>
    <div class="WeatherInfo">
      <div class="row">
        <div class="col-6">
          <h1>Bulawayo</h1>
          <ul>
            <li><span>Thursday 10:23</span>, scattered clouds</li>
            <li>
              Humidity: <strong>75%</strong>, Wind: <strong>2.24km/h</strong>
            </li>
          </ul>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-8">
          <div class="temperature-container d-flex justify-content-end">
            <img src="src\images\icon1.png" alt="picture of weather icon" />
            <div>
              <span class="temperature">9</span><span class="unit">°C</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="WeatherForecast row">
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Thu</div>
          <img src="src\images\icon1.png" alt="picture of weather icon" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">13°</span
            ><span class="forecast-temperature-min">9°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Fri</div>
          <img src="src\images\icon1.png" alt="picture of weather icon" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">15°</span
            ><span class="forecast-temperature-min">11°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Sat</div>
          <img src="src\images\icon1.png" alt="picture of weather icon" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">14°</span
            ><span class="forecast-temperature-min">10°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Sun</div>
          <img src="src\images\icon1.png" alt="picture of weather icon" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">14°</span
            ><span class="forecast-temperature-min">11°</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Mon</div>
          <img src="src\images\icon1.png" alt="picture of weather icon" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">14°</span
            ><span class="forecast-temperature-min">12°</span>
          </div>
        </div>
      </div>
    </div>

    <script src="src\index.js"></script>
  </body>
</html>
