<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>WeatherApp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="Weather">
        <form id="form-search" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city.."
              class="form-control"
              id="city-input"
              autocomplete="off"
              ;
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
        </div>
        </div>
      </form>

        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1 id="city">Bulawayo</h1>
              <ul>
                <li>
                  Last updated on <span id="date">Thursday 10:23</span>,<span
                    id="description"
                  ></span>
                </li>
                <li>
                  Humidity: <strong id="humidity"></strong>%, Wind:
                  <strong id="wind"></strong>km/hr
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <img
                  src="src\images\icon1.png"
                  alt="picture of weather icon"
                  id="icon"
                />
                <div>
                  <span class="temperature" id="temperature"></span
                  ><span class="unit"><a href ="#" id="celsius-link" class="active">Â°C</a>|<a href ="#" id="fahrenheit-link">F</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="WeatherForecast row" id="weather-forecast">
          
    </div>

        >hosted on Netlify</a
      >

  </body>
</html>
